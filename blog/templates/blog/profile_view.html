{% extends "base.html" %}
{% block title %}Profile | {{request.user.username}}{%endblock%}
{% block content %}
<h1>Profile</h1>
<p>
<h4>Username: {{form.instance.user.username}}</br>
Email: {{form.instance.user.email}}</h4>
<h5>Tags: {{ form.instance.tags.all|join:", " }}</h5>
</p>
</hr></br>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group row">
    <label for="id_tags" class="col-sm-1 col-form-label">Tags: </label>
    <div class="col-sm-4">
      <input type="text" id="id_tags" name="tags" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

{% endblock %}
