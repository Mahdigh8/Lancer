{% extends "base.html" %}
{% block title %}Home{%endblock%}
{% block content %}
<h1>Home Page</h1>
<p>
    {%if request.user.is_authenticated%}
        <a href="{%url 'blog:logout'%}">Logout</a>
        {%if is_staff%}
            <a href="{%url 'blog:employer_postlist'%}">Posts</a>
            <a href="{%url 'blog:post_create'%}">Add Post</a>
        {%else%}
            <a href="{%url 'blog:worker_postlist'%}">Posts</a>
        {%endif%}
    {%else%}
    <a href="{%url 'blog:login'%}">Login</a>
    {%endif%}
</p>
{% endblock %}
