{% extends "base.html" %}
{% block title %}Home{%endblock%}
{% block content %}
<h1>Home Page</h1>
<p>
    {%if request.user.is_authenticated%}
        <a href="{%url 'logout'%}">Logout</a>
        <a href="{%url 'blog:postlist'%}">Posts</a>
        {%if is_staff%}
            <a href="{%url 'blog:post_create'%}">Add Post</a>
        {%endif%}
    {%else%}
    <a href="{%url 'login'%}">Login</a>
    <a href="{%url 'blog:worker_signup'%}">Signup as Worker</a>
    <a href="{%url 'blog:employer_signup'%}">Signup as Employer</a>
    {%endif%}
</p>
{% endblock %}
