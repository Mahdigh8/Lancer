{% extends "base.html" %}
{% block title %}Post Edit{%endblock%}
{% block content %}
<h1>Post Edit</h1>
<p>
<h5>Title: {{form.instance.title}}</br>
Body: {{form.instance.body|linebreaks}}</h5>
<h5>Tags: {{ form.instance.tags.all|join:", " }}</h5>
</p>
<hr></br>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class="form-group row">
    <label for="id_title" class="col-sm-1 col-form-label">Title: </label>
    <div class="col-sm-4">
      <input type="text" id="id_title" name="title" class="form-control" >
    </div>
  </div>
  <div class="form-group row">
      <label for="id_body" class="col-sm-1 col-form-label">Body: </label>
      <div class="col-sm">
        <textarea name="body" class="form-control font-weight-normal" cols="40" rows="10" id="id_body">
        </textarea>
      </div>
  </div>
  <div class="form-group row">
    <label for="id_tags" class="col-sm-1 col-form-label">Tags: </label>
    <div class="col-sm-4">
      <input type="text" id="id_tags" name="tags" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
{% endblock %}
