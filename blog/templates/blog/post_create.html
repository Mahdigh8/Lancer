{% extends "base.html" %}
{% block title %}Post Create{%endblock%}
{% block content %}

<h2>Post Create Form</h2>
<form method="post" action="{% url 'blog:post_create' %}">
{% csrf_token %}
<div class="form-group row">
    <label for="id_title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" id="id_title" name="title" class="form-control" placeholder="Title" required>
    </div>
</div>
<div class="form-group row">
    <label for="id_body" class="col-sm-2 col-form-label">Body</label>
    <div class="col-lg">
      <textarea name="body" class="form-control font-weight-normal" cols="40" rows="10" required id="id_body">
	  </textarea>
    </div>
</div>
<div class="form-group row">
    <label for="id_tags" class="col-sm-2 col-form-label">Tags</label>
    <div class="col-sm-10">
      <input type="text" id="id_title" name="tags" class="form-control" placeholder="Tags" required>
		<small id="passwordHelpBlock" class="form-text text-muted">
		At least one tag is required!
		</small>
    </div>
</div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Add Post</button>
    </div>
  </div>
</form>

{% endblock %}
