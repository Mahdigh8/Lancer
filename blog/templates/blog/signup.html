{% extends "base.html" %}
{% block title %}Signup | {{user_type}}{%endblock%}
{% block content %}

<h2>{{user_type}} Signup</h2>

{%if not user_staff %}
<form method="post" action="{% url 'blog:worker_signup' %}">
{%else%}
<form method="post" action="{% url 'blog:employer_signup' %}">
{%endif%}
	{% csrf_token %}
  <div class="form-group row">
    <label for="id_username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="id_email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="id_email" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="id_password1" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password1" id="id_password1" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="id_password2" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password2" id="id_password2" placeholder="Password" required>
    </div>
  </div>
  	{%if not user_staff %}
	<div class="form-group row">
	    <label for="id_tags" class="col-sm-2 col-form-label">Tags</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" name="tags" id="id_tags" placeholder="{{form.tags.help_text}}" required>
		    <small id="passwordHelpBlock" class="form-text text-muted">
				At least one tag is required!
			</small>
	    </div>
  	</div>
	{%endif%}
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </div>
</form>

<p><a href="{% url 'blog:login' %}">Login</a></p>
{% endblock %}
